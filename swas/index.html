<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="editor-styles.css" />
    <title>Swas Code Editor</title>
    <meta name="description" content="An Online IDE for Swas lang" />
    <meta content="#f92672" name="theme-color" />
  </head>

  <body>
    <div>
      <h1>Online IDE for Swas Lang</h1>
    </div>
    <div class="editor">
      <div class="editor__wrapper">
        <div class="editor__body">
          <div id="editorCode" class="editor__code"></div>
        </div>
        <div class="editor__footer">
          <div class="editor__footer--left">
            <button class="editor__btn editor__run">Run</button>
            <button class="editor__btn editor__reset">Reset</button>
          </div>
          <div class="editor__footer--right">
            <div class="editor__console">
              <ul class="editor__console-logs"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
