<!DOCTYPE html>
<html>
  <head>
  <title>Swas.py</title>
  <meta name="description" content="Click here and try to find the easter eggs ;)"/>
  <meta content="#43B581" name="theme-color">
  <style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    background-color: black;
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
  }

  .topleft {
    position: absolute;
    top: 0;
    left: 16px;
  }

  .bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
  }

  .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  hr {
    margin: auto;
    width: 40%;
  }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/egg.js/1.0/egg.min.js"></script>


  <head>

  <body>

  <div class="bgimg">
    <div class="topleft">
    </div>
    <div class="middle">
      <a onclick="lol();" style="cursor: pointer; cursor: hand;">
        <h1 id = "commingsoon" onclick=""></h1><a>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
      <p>Swas.py</p>
    </div>
  </div>

  <script>


  var txt = 'COMING SOON...';
  var executed = 0
  function lol() {
    document.getElementById("commingsoon").innerHTML = "";
    var i = 0;
    executed+=1
    if (executed >= 6.9){
      window.location.href = "https://www.youtube.com/watch?v=QtBDL8EiNZo";
    }

    setInterval(function(){
        if (i < txt.length){
        document.getElementById("commingsoon").innerHTML += txt.charAt(i);
        i++;}
    }, 50);

  }

  lol();



  var countDownDate = new Date("July 20, 2021 00:00:00").getTime();

  var countdownfunction = setInterval(function() {

    var now = new Date().getTime();
    
    var distance = countDownDate - now;
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    if (distance < 0) {
      clearInterval(countdownfunction);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);

  var egg = new Egg();
  egg.addCode("up,right,down,left", function() {
      alert("Pog Champ! You discovered an easter egg!");
      window.location.href = "https://discord.gg/TXF3hBj";
    }).listen();

  </script>

  </body>
</html>
