<!DOCTYPE html>
<html>
  <head>
  <title>Swas.py</title>
  <meta name="description" content="Click here and try to find the easter eggs ;)"/>
  <meta content="#43B581" name="theme-color">

  <style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    background-color: black;
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
  }

  .topleft {
    position: absolute;
    top: 0;
    left: 16px;
  }

  .bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
  }

  .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  hr {
    margin: auto;
    width: 40%;
  }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/egg.js/1.0/egg.min.js"></script>


  <head>

  <body>

  <div class="bgimg" id = "everything">
    <div class="topleft">
    </div>
    <div class="middle">
      <a onclick="lol()" style="cursor: pointer; cursor: hand;">
        <h1 id = "commingsoon" onclick=""></h1><a>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
      <p>Swas.py <div id="edit" contenteditable="true"></div></p>
    </div>
  </div>

  <script>

  var countDownDate = new Date("July 20, 2021 00:00:00").getTime();

  var countdownfunction = setInterval(function() {

    var now = new Date().getTime();
    
    var distance = countDownDate - now;
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    if (distance < 0) {
      clearInterval(countdownfunction);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);


  var txt = 'COMING SOON...';
  var executed = 0
  function lol() {
    document.getElementById("commingsoon").innerHTML = "";
    omg();
    var i = 0;
    executed+=1
    if (executed >= 6.9){
      window.location.href = "https://www.youtube.com/watch?v=QtBDL8EiNZo";
    }

    var se = setInterval(function(){
        if (i < txt.length){
        document.getElementById("commingsoon").innerHTML += txt.charAt(i);
        i++;}
        else{
          clearInterval(se)
        }
    }, 50);

  }

  function omg(){ 
  var x = document.getElementById("edit").innerHTML;
    if(x!==""){
      if (x.length < 60){
      txt = x;}
      else{
        txt = x.slice(0,60)
      }
    }
  }

  lol();

  var egg = new Egg();
  egg.addCode("up,right,down,left", function() {
      alert("Pog Champ! You discovered an easter egg!");
      var i = 0;
      var se = setInterval(function(){
          if (i < 42){
      const randomColor = Math.floor(Math.random()*16777215).toString(16);
      document.getElementById("everything").style.backgroundColor = "#" + randomColor;
                i++;}
          else{
            clearInterval(se)
          }
      }, 2500);

    }).listen();

  egg.addCode("up,up,down,down,left,right,left,right", function() {
      alert("Very nice! Click ok and see what all changed!");
      executed = -420;
      toggleHide();
      document.getElementById("edit").innerHTML = "You can edit this text! After changing this click the comming soon...";
    }).listen();

  function toggleHide() {
    var x = document.getElementById("edit");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
  toggleHide();


  </script>

  </body>
</html>
